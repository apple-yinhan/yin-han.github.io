<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yin Han | Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            color: #fff;
            padding: 2em 0;
            background-image: url('pics/daydream.png');
            background-size: cover;
            background-position: center;
            height: 100px;
        }
        main {
            padding: 20px;
            text-align: left; /* 让文字和图片都左对齐 */
        }
        img {
            width: 200px; /* 设置图片宽度，根据需要调整 */
            height: auto; /* 保持高度比例 */
            display: block; /* 让图片独占一行 */
            margin-bottom: 10px; /* 图片下方添加间距 */
        }
        .highlight {
            font-size: 1em; /* 调整高亮文字的字体大小 */
            color: #fff; /* 调整高亮文字的颜色 */
            font-weight: bold; /* 调整高亮文字的粗细 */
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>To see the world, to face the danger, to break the limits.</h1>
        <p class="quote">—— “The Secret Life of Walter Mitty”</p>
    </header>
    <main>
        <img src="pics/daydream.png" alt="Sample Image"> <!-- 替换为你的图片路径 -->
        <p> <span class="highlight">Name:</span> Yin Han (尹涵) | Given Name - Han, Family Name-Yin </p> <!-- 文字 -->
    </main>
<!--     <footer>
        <p>© By Yin Han</p>
    </footer> -->
</body>
</html>
